# Bind Redis to all interfaces
bind 0.0.0.0

# Set a password for Redis (optional)
# requirepass your_redis_password

# Allow connections from other containers
protected-mode no

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Max memory policy (optional)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Run as a daemon (required for Docker)
daemonize no

# Set the working directory for Redis data (updated to /data)
dir /data
